{% extends 'base.html' %}
{% block title %}All Movies{% endblock %}

{% block body %}
<h1>All Movies</h1>

<ul class="row">

{% for movie in movies %}
    <li>
        <a class="movie-list" href="/movies/ {{ movie.movie_id }}">
            {{ movie.title }}
        </a>
    </li>
{% endfor %}
</ul>
{% endblock body %}
