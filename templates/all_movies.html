{% extends 'base.html' %} {% block title %}All Movies{% endblock %} 
{% block body %}
    <div>
      <ul class="row">
        {% for movie in movies %}
        <li class="list-style">
          <a href="/movies/{{ movie.movie_id }}">
            <img class="movie-posters" src="{{ movie.poster_path }}" />
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endblock %}
